<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/png" href="Supreme.png">
	<title>AdComm Free Capsule Finder</title>
	<meta name="viewport" content="width=device-width">
	<script src="main.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<div id="Header">
	<h1>Adventure Communist Free Capsule Position Locater-Inator</h1>
	<button class="ls-button" id="load" onclick="loadData()">Load</button>
	<button class="ls-button" id="save" onclick="saveData()">Save</button><br/><br/>
	<div id="cap-add">
		<span style="display:inline-block"><button class="cap cap-W" onclick="addCapsule('W')" title="Wood"></button>
		<button class="cap cap-S" onclick="addCapsule('S')" title="Stone"></button>
		<button class="cap cap-I" onclick="addCapsule('I')" title="Iron"></button>
		<button class="cap cap-E" onclick="addCapsule('E')" title="Epic"></button>
		<button class="cap cap-U" onclick="addCapsule('U')" title="Supreme"></button></span>
		<span style="display:inline-block"><button class="cap cap-x" onclick="addCapsule('*')" title="Wild/Unknown"></button>
		<button class="cap cap-R" onclick="addCapsule('-')" title="Remove"></button></span>
	</div>
	<div id="cap-prob"></div>
</div>
<hr/>
<div id="cap-list"></div>
</body>
</html>
